<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>
  </head>
  <body>
    <section class="card">
      <!-- <figure>
        <img src="/images/illustration-hero.svg" alt="Imagen música" />
      </figure> -->
      <div class="card__texts">
        <h2 class="card__title">Order Summary</h2>
        <p class="card__paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <article class="card__plan">
          <img
            src="/images/icon-music.svg"
            alt="Icono música"
            class="card__icon"
          />
          <div class="card__info">
            <h3 class="annual__name">Annual Plan</h3>
            <p class="card__price">$59.99/year</p>
          </div>
          <a href="" class="card__change">Change</a>
        </article>
        <a href="" class="card__cta">Proceed to Payment</a>
        <a href="" class="card__cta card__cta--gray">Cancel Order </a>
      </div>
    </section>
  </body>
</html>
